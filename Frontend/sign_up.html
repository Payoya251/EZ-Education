<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up | SharpKidsTutoring</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Raleway:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>

  <button class="toggle-btn" id="toggle-btn">&#9776;</button>

  <div class="sidebar" id="sidebar">
    <div class="logo">
      <img src="logo.png" alt="Sharp Kids Tutoring Logo">
    </div>
    <nav>
      <ul>
        <li><a href="Homepage.html">Home</a></li>
        <li><a href="login.html">Login</a></li>
        <li><a href="AboutUs.html">About Us</a></li>
        <li><a href="Appointment.html">Appointment</a></li>
        <li><a href="Blog.html">Blog</a></li>
        <li><a href="Services.html">Services</a></li>
        <li><a href="ContactUs.html">Contact</a></li>
        <li><a href="PrivacyPolicy.html">Privacy Policy</a></li>
        <li><a href="FAQ.html">FAQ</a></li>
      </ul>
    </nav>
  </div>

  <div class="container content">
    <h2>Create Your Account</h2>
    <form id="signupForm">
      <label for="name">Full Name *</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email Address *</label>
      <input type="email" id="email" name="email" required>

      <label for="username">Username *</label>
      <input type="text" id="username" name="username" required>

      <label for="password">Password *</label>
      <input type="password" id="password" name="password" required minlength="8">

      <label for="role">I am a *</label>
      <select id="role" name="role" required>
        <option value="">Select your role</option>
        <option value="student">Student</option>
        <option value="tutor">Tutor</option>
      </select>

      <div id="tutorFields" style="display: none;">
        <label for="subject">Subject (for tutors)</label>
        <input type="text" id="subject" name="subject">
        
        <label for="availability">Availability (for tutors)</label>
        <input type="text" id="availability" name="availability" placeholder="e.g., Weekdays after 3pm">
      </div>

      <button type="submit" class="btn primary">Sign Up</button>
    </form>

    <div class="back-link">
      <a href="login.html">Already have an account? Log in</a>
    </div>
  </div>

  <script src="script.js"></script>
  <script>
    // Show/hide tutor fields based on role selection
    document.getElementById('role').addEventListener('change', function() {
      const tutorFields = document.getElementById('tutorFields');
      if (this.value === 'tutor') {
        tutorFields.style.display = 'block';
      } else {
        tutorFields.style.display = 'none';
      }
    });

    document.getElementById('signupForm').addEventListener('submit', async (event) => {
      event.preventDefault(); // Prevent default form submission

      // 1. Get Form Data - same method as tutor form
      const formData = new FormData(event.target);
      const userData = {};
      formData.forEach((value, key) => {
        userData[key] = value;
      });

      // 2. Send Data to Backend - same structure as tutor form
      try {
        const response = await fetch('/api/signup', { // Changed endpoint to /api/signup
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(userData),
        });

        // 3. Handle Response - identical to tutor form
        const result = await response.json();
        if (response.ok) {
          alert(result.message); // Success message
          window.location.href = 'login.html'; // Redirect after success
        } else {
          alert('Error: ' + result.message); // Show error from server
        }
      } catch (error) {
        console.error('Fetch error:', error);
        alert('Failed to create account. Please check your connection.');
      }
    });
  </script>
</body>
</html>
